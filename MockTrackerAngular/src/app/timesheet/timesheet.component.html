<app-time-sheet-table [dataSource]="sheets"></app-time-sheet-table>


<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title> Add new timesheet</mat-card-title>
  </mat-card-header>
<!--Add forma-->
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-select placeholder="Task">
        <mat-option *ngFor="let task of tasktypes" value={{task}}> {{task.name}} </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Duration" value="1" #duration>
    </mat-form-field>
    <!--TODO::BILLABLE OR NOT-->
    <mat-checkbox #billable>Billable</mat-checkbox>
    <br><br>
    <button mat-button color="primary" (click)="AddTimeSheet(1,task.value,duration.value,billable.value)">Save</button>
  </form>
</mat-card>
