<div *ngIf="sheets[0] !== undefined">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title> Date: {{sheets[0].date | date }} </mat-card-title>
    </mat-card-header>
  </mat-card>

  <!-- TABLE -->
  <!-- <app-time-sheet-table></app-time-sheet-table> -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <ng-container matColumnDef="No.">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.taskSheetId}} </td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="Task">
      <th mat-header-cell *matHeaderCellDef> Task </th>
      <td mat-cell *matCellDef="let element"> {{element.task.name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Duration">
      <th mat-header-cell *matHeaderCellDef> Duration </th>
      <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Billable">
      <th mat-header-cell *matHeaderCellDef> Billable </th>
      <td mat-cell *matCellDef="let element"> {{element.billable | boolToYesOrNo}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title> Add new timesheet</mat-card-title>
  </mat-card-header>

  <!--Add forma-->
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-select placeholder="Task" #taskF>
        <mat-option *ngFor="let task of tasktypes" value={{task.name}}> {{task.name}} </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Duration" value="1" #duration>
    </mat-form-field>
    <mat-checkbox #billable>Billable</mat-checkbox>
    <br><br>
    <button mat-button color="primary" type="button" (click)="AddTimeSheet(taskF.value, duration.value, billable.checked)">Save</button>
  </form>
</mat-card>
