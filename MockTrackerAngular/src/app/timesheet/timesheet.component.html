<mat-card class="example-card">
    <mat-card-header>
        
        <mat-card-title > Date: {{sheets[0].TimeSheetDate | date }}</mat-card-title>
       
      </mat-card-header>
</mat-card>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
        <ng-container matColumnDef="No.">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.TimesheetID}} </td>
        </ng-container>
  <!-- Position Column -->
  <ng-container matColumnDef="Task">
    <th mat-header-cell *matHeaderCellDef> Task </th>
    <td mat-cell *matCellDef="let element"> {{element.Task.Name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Duration">
    <th mat-header-cell *matHeaderCellDef> Duration </th>
    <td mat-cell *matCellDef="let element"> {{element.Duration}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Billable">
    <th mat-header-cell *matHeaderCellDef> Billable </th>
    <td mat-cell *matCellDef="let element"> {{element.Billable}} </td>
  </ng-container>

  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-card class="example-card">
    <mat-card-header>
        
         <mat-card-title> Add new timesheet</mat-card-title>
        
       </mat-card-header>
<form class="example-form">
    <mat-form-field class="example-full-width">
        <mat-select placeholder="Task">
          <mat-option value="option">Option</mat-option>
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2">Option 2</mat-option>

        </mat-select>
      </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Duration" value="1">
    </mat-form-field>
    
        
        
      
    <button mat-button color="primary">Save</button>
  </form>
</mat-card>
