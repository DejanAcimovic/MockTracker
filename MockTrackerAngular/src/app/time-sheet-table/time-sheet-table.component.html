<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <ng-container matColumnDef="No.">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.TimesheetID}} </td>
  </ng-container>
  <!-- Position Column -->
  <ng-container matColumnDef="Task">
    <th mat-header-cell *matHeaderCellDef> Task </th>
    <td mat-cell *matCellDef="let element"> {{element.Task.Name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Duration">
    <th mat-header-cell *matHeaderCellDef> Duration </th>
    <td mat-cell *matCellDef="let element"> {{element.Duration}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Billable">
    <th mat-header-cell *matHeaderCellDef> Billable </th>
    <td mat-cell *matCellDef="let element"> {{element.Billable | boolToYesOrNo}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
